---
- name: Install libvirt
  ansible.builtin.apt:
    name: "{{ item }}"
    state: latest
  with_items:
    - bridge-utils
    - cpu-checker
    - libvirt-clients
    - libvirt-daemon
    - libvirt-daemon-system
    - qemu
    - qemu-kvm
    - virtinst
    - virt-manager

- name: Enable libvirtd
  ansible.builtin.systemd:
    name: libvirtd
    state: started
    enabled: true
